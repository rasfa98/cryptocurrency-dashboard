<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Dashboard</title>
  <base href="/">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
  <link rel="manifest" href="/manifest.json">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="msapplication-starturl" content="/">
  <meta name="theme-color" content="#1d354f">

  <style>
    html,
    body {
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #1d354f;
      position: relative;
    }

    #bootstrapping,
    #noscript {
      font-family: Arial, Helvetica, sans-serif;
      color: #fff;
      font-size: 24px;
    }

    #bootstrapping {
      display: none;
      left: 50%;
      transform: translateX(-50%);
      position: absolute;
      width: 328.69px;
      padding-top: 50px;
    }

    #noscript {
      margin: 10px;
    }

  </style>
</head>

<body>
  <app-root>
    <h1 id="bootstrapping">~$ bootstrapping application</h1>
  </app-root>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then(registration => {
          console.log('Service Worker registered.')
        })
        .catch(err => console.log('Service Worker Error:', err))

      document.querySelector('#bootstrapping').style.display = 'inline';
    }

  </script>
  <noscript>
    <p id="noscript">You need to enable JavaScript in order to use the application.</p>
  </noscript>
</body>

</html>
